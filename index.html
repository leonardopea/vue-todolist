<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Todolist</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- bootstrap java -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css link-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center pt-3 pb-3">
                    <h1>Vue Todolist</h1>
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="content">
                        <h3>La mia todolist:</h3>
                        <ul class="list-unstyled pt-3">
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 1 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 2 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 3 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 4 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 5 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 6 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                            <li class="pt-2 d-flex justify-content-between align-items-baseline">Task 7 <button class="bottone_trash"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button> </li>
                            <hr>
                        </ul>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-between align-items-baseline">
                                <input class="text_bar " type="text" placeholder="Aggiungi Task">
                                <button class="bottone_add">+ Aggiungi +</button>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>




    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./script.js"></script>
</body>
</html>
